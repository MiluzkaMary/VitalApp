name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: saludvitalpro
          MYSQL_DATABASE: vitalapp
          MYSQL_USER: custom_user
          MYSQL_PASSWORD: saludvitalpro
        options: >-
          --health-cmd="mysqladmin ping -h localhost --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Wait for MySQL to accept custom_user connections
        run: |
          for i in {1..30}; do
            echo "Intentando conexión real con custom_user..."
            if mysql -h db -u custom_user -psaludvitalpro -e "USE vitalapp;" ; then
              echo "✅ Conexión exitosa."
              break
            fi
            echo "❌ Aún sin acceso. Reintentando..."
            sleep 5
          done

      - name: Debug profile y config
        run: |
          echo "SPRING_PROFILES_ACTIVE=$SPRING_PROFILES_ACTIVE"
          cat src/test/resources/application-test.properties
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Run tests
        env:
          SPRING_PROFILES_ACTIVE: test
        run: mvn test
